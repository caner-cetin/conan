<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'Centaur', Arial, sans-serif;
      color: #c3dce5;
      margin: 0;
      padding: 4px;
      width: 100vw;
      box-sizing: border-box;
      overflow-y: hidden;
      overflow-x: auto;
      white-space: normal;
      word-wrap: break-word;
      background: #110c22;
      background-color: #110c22;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .app-name {
      color: #c3dce5;
      font-weight: bold;
    }

    .playback-stopped {
      color: #c3dce580;
    }

    .playback-paused {
      color: #c3dce580;
    }

    .playback-playing {
      color: #c3dce5;
    }

    .track-info {
      margin: 12px 0;
      border-bottom: 1px solid #c3dce520;
      padding-bottom: 12px;
    }

    .track-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .track-details {
      font-size: 0.9em;
      color: #c3dce580;
    }

    .up-next {
      padding: 8px 0;
    }

    .up-next-header {
      font-size: 0.9em;
      color: #c3dce580;
      margin-bottom: 8px;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    .control-button {
      background: #1a1640;
      border: 1px solid #c3dce540;
      border-radius: 4px;
      color: #c3dce5;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .control-button:hover {
      background: #221d4d;
      border-color: #c3dce5;
    }

    .control-button:active {
      background: #2a2455;
    }
  </style>
</head>

<body>
  <div hx-ext="ws" ws-connect="/ws">
    <div class="player-container">
      <div class="header">
        <svg width="24" height="24" viewBox="0 0 48 48" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16.36 4.5c-2.46 4.37-5.14 8.27-6.71 15.35a13.68 13.68 0 0 0 0 6.17c.92 5.44 8.69 12.77 14.35 17.47h0c5.66-4.7 13.43-12 14.35-17.47a13.68 13.68 0 0 0 0-6.17c-1.57-7.08-4.25-11-6.71-15.35l-5 6.94h-5.26ZM13.3 18.87c1.7 0 3.95 1.45 5.7 3.63 2.42 3 3.15 6.4 1.64 7.62s-4.7-.21-7.11-3.2-3.15-6.4-1.64-7.62a2.12 2.12 0 0 1 1.41-.43Zm21.53 0a2.12 2.12 0 0 1 1.41.43c1.51 1.22.78 4.63-1.64 7.62s-5.59 4.42-7.11 3.2-.78-4.63 1.64-7.62c1.76-2.18 4-3.61 5.7-3.63Zm-15.25 18 3.84-4.32a.72.72 0 0 1 .49-.26H24a.8.8 0 0 1 .59.27l3.84 4.32M24 32.28"
            style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round" />
        </svg>
        <div id="PlaybackState">Stopped</div>
      </div>

      <div class="track-info">
        <div id="Title" class="track-title">zzz...</div>
        <div id="Album" class="track-details">play something...</div>
      </div>

      <div class="up-next">
        <div class="up-next-header">Up Next:</div>
        <div id="UpNextTitle"></div>
        <div id="UpNextAlbum" class="track-details"></div>
      </div>
    </div>
  </div>
  <script>
    document.body.addEventListener('htmx:beforeSwap', (event) => {
      event.detail.target.innerHTML = "";
    });

  </script>
</body>

</html>
